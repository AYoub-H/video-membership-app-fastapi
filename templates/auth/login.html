{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

<form method="POST">
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="test@gnail.com"/>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="test"/>
  </div>
  <button type="submit" >Login </button>
</form>

{% endblock %}
